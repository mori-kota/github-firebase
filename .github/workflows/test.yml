name: Test
on:
  push:
    branches:
      - main
jobs:
  frisbyTest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
      - name: install firebase-tools
        run: npm install -g firebase-tools
      - name: install node_modules
        run: npm ci
        working-directory: ./functions
      - name: test
        id: frisby
        run: npm run frisby
        working-directory: ./functions
      - name: Notify frisby
        uses: 8398a7/action-slack@v3.8.0
        with:
          status: ${{ steps.frisby.outcome }}
          author_name: frisby テストの実行結果
          fields: repo,message,commit,author,job,took,eventName # 追加
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: always()
  k6Test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
      - name: Install k6
        run: |
          curl https://github.com/grafana/k6/releases/download/v0.47.0/k6-v0.47.0-linux-amd64.tar.gz -L | tar xvz --strip-components 1
        working-directory: ./functions
      - name: install firebase-tools
        run: npm install -g firebase-tools
      - name: install node_modules
        run: npm ci
        working-directory: ./functions
      - name: Start server and run tests
        id: k6
        run: |
          npm run k6
        working-directory: ./functions
      - name: Notify k6
        uses: 8398a7/action-slack@v3.8.0
        if: always()
        with:
          status: custom
          custom_payload: |
            {
              attachments: [{
                color: '${{ job.status }}' === 'success' ? 'good' : '${{ job.status }}' === 'failure' ? 'danger' : 'warning',
                title: "${{ github.repository }} #${{ github.event.number}}",
                title_link: "${{ github.event.commits.url }}",
                text: "${{ github.event.commits.message }} #${{ github.commits.id }}",
                fields: [{
                  title: "Status",
                  value: "${{ job.status }}",
                  short: true
                }, {
                  title: "Log",
                  value: `<${process.env.GITHUB_SERVER_URL}/${{ github.repository }}/actions/runs/${{ github.run_id }}|Checks URL>`,
                  short: true
                }]
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
